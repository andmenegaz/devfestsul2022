<app-top-menu></app-top-menu>

<div class="between-sections"><br><br></div>
<div class="container">
  <!--Section: Organizer-->
  <section class="section">
    <form autocomplete="off" novalidate>
      <legend>Add Organizer</legend>
      <br>
      <div class="md-form">
        <input mdbInput type="text" id="name" class="form-control" [(ngModel)]="organizer.name" name="name">
        <label for="name">Organizer Name:</label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="title" class="form-control" [(ngModel)]="organizer.title" name="title">
        <label for="title">Job Title:</label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="company" class="form-control" [(ngModel)]="organizer.company" name="company">
        <label for="company">Company:</label>
      </div>
      <div class="md-form">
        <textarea mdbInput type="text" id="description" class="-textarea md-textarea form-control" style="height: 100px" [(ngModel)]="organizer.description" name="description"></textarea>
        <label for="description">Organizer Bio:</label>
      </div>
      <div class="form-group" style="padding-bottom: 25px;">
        <label for="photo">Organizer Photo:</label>
        <input type="file" class="form-control-file" id="photo" accept="image/jpeg,image/jpg,image/png,image/x-png" aria-describedby="Organizer Photo">
      </div>
      <div class="form-group" style="padding-bottom: 25px;">
        <input type="checkbox" id="featured" [(ngModel)]="organizer.featured" name="featured">
        <label for="featured">Featured Organizer</label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="googleLink" class="form-control" [(ngModel)]="organizer.googleLink" name="googleLink">
        <label for="googleLink">Google+: <em>(only add the handle)</em></label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="facebookLink" class="form-control" [(ngModel)]="organizer.facebookLink" name="facebookLink">
        <label for="facebookLink">Facebook: <em>(only add the handle)</em></label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="twitterLink" class="form-control" [(ngModel)]="organizer.twitterLink" name="twitterLink">
        <label for="twitterLink">Twitter: <em>(only add the handle)</em></label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="linkedinLink" class="form-control" [(ngModel)]="organizer.linkedinLink" name="linkedinLink">
        <label for="linkedinLink">LinkedIn: <em>(only add the handle)</em></label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="githubLink" class="form-control" [(ngModel)]="organizer.githubLink" name="githubLink">
        <label for="githubLink">GitHub: <em>(only add the handle)</em></label>
      </div>
      <div class="md-form">
        <input mdbInput type="text" id="websiteLink" class="form-control" [(ngModel)]="organizer.websiteLink" name="websiteLink">
        <label for="websiteLink">Website:</label>
      </div>
    </form>
    <br><br>
    <div class="text-center">
    <button class="btn btn-primary" (click)="addOrganizer()">Save Changes</button>
    </div>
  </section>
</div>
