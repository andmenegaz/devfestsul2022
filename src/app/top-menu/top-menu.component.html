<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark color-black fixed-top scrolling-navbar d-print-none"
    *ngIf="siteConfigService.siteConfig as config">
  <logo><a class="navbar-brand" routerLink="/home">{{ config?.eventName }}</a></logo>
  <links>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/speakers">Palestrantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/sessions">Programação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/organizers">Organização</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/sponsors">Patrocínio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius target="_blank" rel="noopener" href="http://gdg.rocks/voluntariessul">Seja Voluntárie</a>
      </li>      
      <li class="nav-item" *ngIf="!authService.isLoggedIn">
        <a class="nav-link waves-light" mdbRippleRadius (click)="userLogin()">Login</a>
      </li>
      <li class="nav-item dropdown btn-group" *ngIf="authService.isLoggedIn" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
          Minha Conta<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <h6 class="dropdown-header" *ngIf="authService.isAdmin">DeLorean Admin</h6>
          <a class="dropdown-item waves-light" *ngIf="authService.isAdmin" routerLink="/admin/config">Site Config</a>
          <a class="dropdown-item waves-light" *ngIf="authService.isAdmin" routerLink="/admin/tickets">Ticket Config</a>
          <a class="dropdown-item waves-light" *ngIf="authService.isAdmin" routerLink="/admin/surveys">Survey Data</a>
          <a class="dropdown-item waves-light" *ngIf="authService.isAdmin" routerLink="/admin/users">Users Admin</a>
          <div class="divider dropdown-divider" *ngIf="authService.isAdmin"></div>
          <a class="dropdown-item waves-light" routerLink="/profile">Meu Perfil</a>
          <a class="dropdown-item waves-light" routerLink="/my-schedule">Minha Agenda</a>
          <a class="dropdown-item waves-light" (click)="userLogout()">Logout</a>
        </div>
      </li>
      <li class="nav-item active" *ngIf="config?.ticketURL">
        <a class="nav-link" [href]="config?.ticketURL" target="_blank" rel="noopener">Inscreva-se</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
<!--/.Navbar-->
